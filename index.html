<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="src/Room.js"></script>
    <script src="src/RoomItem.js"></script>

    <link href="src/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Room Planner</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#roomSettings">
        <span class="glyphicon glyphicon-cog"></span> Room settings
    </button>
    <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#roomLoad">
        <span class="glyphicon glyphicon-upload"></span> Save/Load
    </button>

    <div class="modal fade" tabindex="-1" role="dialog" id="roomSettings">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Room settings</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Ширирна(см)</label>
                        <input type="text" class="form-control" value="" id="roomWidth"/>
                    </div>
                    <div class="form-group">
                        <label>Длина(см)</label>
                        <input type="text" class="form-control" value="" id="roomHeight"/>
                    </div>
                    <div class="form-group">
                        <label>Рисунок пола(url)</label>
                        <input type="text" class="form-control"
                               value=""
                               id="roomBackground"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="roomLoad">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Room source code. Save it or change</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Источник</label>
                        <textarea id="roomSource" class="form-control" rows="20"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app"></div>

    <table class="table table-bordered" style="width:auto;">
        <thead>
        <tr>
            <th>Название</th>
            <th title="Ширина">W(см)</th>
            <th title="Длина(Высота на плане)">H(см)</th>
            <th title="Позиция слева относительно левого верхнего угла плана">X(см)</th>
            <th title="Позиция сверху относительно левого верхнего угла плана">Y(см)</th>
            <th>Изображение(гкд)</th>
        </tr>
        </thead>

        <tbody id="items">

        </tbody>
    </table>

    <script type="text/html" id="item_template">
        <tr>
            <th>{title}</th>
            <td><input type="text" class="form-control" data-item="{item}" data-param="width" style="width:50px;" value="{width}"></td>
            <td><input type="text" class="form-control" data-item="{item}" data-param="height" style="width:50px;" value="{height}"></td>
            <td><input type="text" class="form-control" data-item="{item}" data-param="left" style="width:50px;" value="{left}"></td>
            <td><input type="text" class="form-control" data-item="{item}" data-param="top" style="width:50px;" value="{top}"></td>
            <td><input type="text" class="form-control" data-item="{item}" data-param="image" value="{image}"></td>
        </tr>
    </script>

    <form id="control">

    </form>
</div>
</body>

<script type="text/javascript">
    var roomSource = document.getElementById('plan').innerHTML;

    function loadRoom() {
        var serializedData = roomSource,
                data = eval('(' + serializedData + ')'),
                room = new Room(data.room);

        document.getElementById('roomWidth').setAttribute('value', data.room.width);
        document.getElementById('roomHeight').setAttribute('value', data.room.height);
        document.getElementById('roomBackground').setAttribute('value', data.room.background);

        document.getElementById('roomBackground').onchange = function () {
            room.setBackground(this.value);
        };

        document.getElementById('roomWidth').onchange = function () {
            room.setWidth(this.value);
        };

        document.getElementById('roomHeight').onchange = function () {
            room.setHeight(this.value);
        };

        document.getElementById('app').innerHTML = '';
        document.getElementById('items').innerHTML = '';
        document.getElementById('app').appendChild(room.getHTML());

        for (var i in data.items) {
            var item = new RoomItem(data.items[i]);

            room.addRoomItem(item);

            var itemHtml = document.getElementById('item_template').innerHTML;
            itemHtml = itemHtml.replace(/\{title\}/g, data.items[i]['title']);
            itemHtml = itemHtml.replace(/\{width\}/g, data.items[i]['width']);
            itemHtml = itemHtml.replace(/\{height\}/g, data.items[i]['height']);
            itemHtml = itemHtml.replace(/\{left\}/g, data.items[i]['left']);
            itemHtml = itemHtml.replace(/\{top\}/g, data.items[i]['top']);
            itemHtml = itemHtml.replace(/\{image\}/g, data.items[i]['image']);
            itemHtml = itemHtml.replace(/\{item\}/g, data.items[i]['name']);

            document.getElementById('items').innerHTML += itemHtml;
        }

        var inputs = document.getElementsByTagName('input');

        for(var i in inputs) {
            if(inputs.hasOwnProperty(i)) {
                if(typeof(inputs[i]) != 'undefined' && typeof(inputs[i].getAttribute) == 'function') {
                    if(inputs[i].getAttribute('data-param') != null && inputs[i].getAttribute('data-item') != null) {
                        inputs[i].onchange = function() {
                            var item = this.getAttribute('data-item'),
                                    param = this.getAttribute('data-param'),
                                    value = this.value;

                            room.setItemParam(item, param, value);
                        };
                    }
                }
            }
        }

        document.getElementById('roomSource').innerHTML = room.getSerialized();
    }

    loadRoom();

    document.getElementById('roomSource').onchange = function() {
        roomSource = document.getElementById('roomSource').value;

        loadRoom();
    };

</script>
